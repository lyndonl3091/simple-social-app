
<div class='row'>
  <div class='col-md-12'>
    <h1>{{currentUser.username}}</h1>
  </div>
  <div class='col-md-12'>
    <img ng-src="{{currentUser.picture}}"/>
  </div>
  <button class="btn primary" ui-sref ='edit'>Edit Profile
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
  <button class='btn btn-danger' ng-click='deleteAccount()'>
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
  </button>
</div>





<div class='container'>

  <table class="table table-hover">
    <thead>
      <th>Info</th>
      <th>Info</th>
    </thead>
    <tbody>
      <tr>
        <td>Username:</td>
        <td>{{currentUser.username}}</td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>{{currentUser.name}}</td>
      </tr>
      <tr>
        <td>Age:</td>
        <td>{{currentUser.age}}</td>
      </tr>
      <tr>
        <td>Hometown:</td>
        <td>{{currentUser.hometown}}</td>
      </tr>
      <tr>
        <td>Username:</td>
        <td>{{currentUser.username}}</td>
      </tr>
    </tbody>
  </table>

</div>
